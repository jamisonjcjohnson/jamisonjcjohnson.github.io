<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="search blog...">
  <ul id="results-container"></ul>
</div>

<!-- Load the library FIRST -->
<script src="{{ '/static/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>

<!-- Then your custom script (if you still need it) -->
<script src="{{ '/search-script.js' | relative_url }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  if (typeof SimpleJekyllSearch === 'undefined') {
    console.error('SimpleJekyllSearch is not loaded. Check the path to simple-jekyll-search.min.js');
    return;
  }

  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: "{{ '/search.json' | relative_url }}",
    noResultsText: 'No results found',
    limit: 25
  });
});
</script>

<p><a href="{{ '/blog' | relative_url }}">Back to blog</a></p>
